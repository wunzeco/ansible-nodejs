---
nodejs_major_version: 10
nodejs_package_version: "10.24.1-deb-1nodesource1"
nodejs_signing_key_url: "https://deb.nodesource.com/gpgkey/nodesource.gpg.key"

nodejs_apt_repo: "deb https://deb.nodesource.com/node_{{ nodejs_major_version }}.x {{ ansible_distribution_release|lower }} main"
nodejs_apt_source_repo: "deb-src https://deb.nodesource.com/node_{{ nodejs_major_version }}.x {{ ansible_distribution_release|lower }} main"

nodejs_yum_repo_baseurl: "https://rpm.nodesource.com/pub_{{ nodejs_major_version }}.x/el/7/$basearch"
nodejs_yum_repo_source_baseurl: "https://rpm.nodesource.com/pub_{{ nodejs_major_version }}.x/el/7/SRPMS"

nodejs_build_tools_install: true

nodejs_yarn_install: true
nodejs_yarn_version: '*'
